<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Color transfer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="text-center p-3 display-4" id="heading" style="font-family: 'Montserrat', sans-serif;">HSV Masker</h1>
    <div>
        <div class="row pt-2">

            <div class="col-2 text-center">
                <form>
                    Lower Hue
                    <input id="lhue" type="range" name="amountRange" min="0" max="360" value="0"
                        oninput="this.form.amountInput.value=this.value" />
                    <div>
                        <input id="nlhue" type="number" name="amountInput" min="0" max="360" value="0"
                            oninput="this.form.amountRange.value=this.value" />
                    </div>
                </form>
            </div>
            <div class="col-2 text-center">
                <form>
                    Lower Sat
                    <input id="lsat" type="range" name="amountRange" min="0" max="100" value="0"
                        oninput="this.form.amountInput.value=this.value" />
                    <div>
                        <input id="nlsat" type="number" name="amountInput" min="0" max="100" value="0"
                            oninput="this.form.amountRange.value=this.value" />
                    </div>
                </form>
            </div>
            <div class="col-2 text-center">
                <form>
                    Lower Value
                    <input id="lval" type="range" name="amountRange" min="0" max="100" value="0"
                        oninput="this.form.amountInput.value=this.value" />
                    <div>
                        <input id="nlval" type="number" name="amountInput" min="0" max="100" value="0"
                            oninput="this.form.amountRange.value=this.value" />
                    </div>
                </form>
            </div>
            <div class="col-2 text-center">
                <form>
                    Higher Hue
                    <input id="hhue" type="range" name="amountRange" min="0" max="360" value="0"
                        oninput="this.form.amountInput.value=this.value" />
                    <div>
                        <input id="nhhue" type="number" name="amountInput" min="0" max="360" value="0"
                            oninput="this.form.amountRange.value=this.value" />
                    </div>
                </form>
            </div>
            <div class="col-2 text-center">
                <form>
                    Higher Sat
                    <input id="hsat" type="range" name="amountRange" min="0" max="100" value="0"
                        oninput="this.form.amountInput.value=this.value" />
                    <div>
                        <input id="nhsat" type="number" name="amountInput" min="0" max="100" value="0"
                            oninput="this.form.amountRange.value=this.value" />
                    </div>
                </form>
            </div>
            <div class="col-2 text-center">
                <form>
                    Higher Value
                    <input id="hval" type="range" name="amountRange" min="0" max="100" value="0"
                        oninput="this.form.amountInput.value=this.value" />
                    <div>
                        <input id="nhsat" type="number" name="amountInput" min="0" max="100" value="0"
                            oninput="this.form.amountRange.value=this.value" />
                    </div>
                </form>
            </div>

        </div>
    </div>



    <div style="text-align: center; ">
        <canvas class="pt-2" id="imageCanvas" style="max-width: 75%;"></canvas>
    </div>



    <div>
        <img style="display:none;" id="sourceImage" alt="Upload" class="card-img-top" />
    </div>
    <div class="text-center text-muted">
        <input type="file" id="sourceInput" name="file" />
    </div>


    <script src="../scripts/app.js"></script>
    <div class="modal"></div>

    <script async src="../scripts/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>

</html>
